{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 1.5rem;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="email"] {
            padding: 0.8rem;
            margin-bottom: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }

        button {
            padding: 0.9rem;
            background-color: #4facfe;
            border: none;
            color: white;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #00c6ff;
        }

        .message {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 500px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Forgot Your Password?</h2>
        <form method="POST" action="{% url 'finance:reset_password' %}">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Enter your email address" required>
            
            <button type="submit">Reset Password</button>
            
            <button type="button"><a href="{% url 'finance:login_view' %}">Cancel</a></button>
        </form>
        <div class="message">
            Enter your email to receive a reset link.
        </div>
    </div>

</body>
</html>
